<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Utilizador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background"></div>

  <div class="login-panel">
    <h1>ðŸŒž Painel do Utilizador</h1>
    <p id="welcomeMessage">A carregar...</p>
    <button onclick="logout()" class="btn login">Sair</button>
  </div>

  <script>
    // Verifica se o token existe
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Acesso negado! Faz login primeiro.");
      window.location.href = "index.html";
    } else {
      document.getElementById("welcomeMessage").innerText = "Autenticado com sucesso!";
    }

    function logout() {
      localStorage.removeItem("token");
      alert("SessÃ£o terminada.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
